<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors Game</h1>
        <div class="choices">
            <button class="choice-btn" id="rock">Rock</button>
            <button class="choice-btn" id="paper">Paper</button>
            <button class="choice-btn" id="scissors">Scissors</button>
        </div>
        <div class="result">
            <p id="userChoice">Your choice: </p>
            <p id="computerChoice">Computer's choice: </p>
            <p id="resultMessage">Result: </p>
        </div>
        <button id="reset" class="reset-btn">Play Again</button>
    </div>
    <script src="rock.js"></script>
</body>
</html>
